name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths: ["api/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["api/**"]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./api --file ./api/Dockerfile --tag school-timetable-server:$(date +%s)
